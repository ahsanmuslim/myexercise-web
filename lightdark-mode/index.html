<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icon2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <header>
        <input type="checkbox" id="check">  
        <div class="logo">
            <img src="images/logo.png" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Hire Me</a></li>
                <img src="images/moon.png" id="icon">
            </ul>
        </nav>
        <label for="check">
            <i class="fas fa-bars menu-btn"></i>
            <i class="fas fa-times close-btn"></i>
        </label>
    </header>
    <main>
        <aside>
            <h1>I'm<span> Wayne </span>Jhonson</h1>
            <p>This is my oficial portfolio website to showcase my all works related to web development and UI design.<br>
            If you interested to use my service, please contact me</p>
            <button class="btn">Download CV</button>
        </aside>
        <div class="sosmed">
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-dribbble"></i></i></a>
        </div>
        <div class="profile">
            <img src="images/pattern.png" class="pattern">
            <img src="images/man.png" class="man">
        </div>
</main>
<script>
const icon = document.getElementById('icon');

if(localStorage.getItem("theme") == null) {
  localStorage.setItem("theme", "light");
}

let localData = localStorage.getItem("theme");

if(localData == "light") {
  icon.src = 'images/moon.png';
  document.body.classList.remove("dark-theme");
} else if (localData == "dark") {
  icon.src = 'images/sun.png';
  document.body.classList.add("dark-theme");
}

console.log(localData);

icon.addEventListener('click', function () {
  document.body.classList.toggle('dark-theme');
  if(document.body.classList.contains('dark-theme')) {
    icon.src = 'images/sun.png';
    localStorage.setItem("theme", "dark");
  } else {
    icon.src = 'images/moon.png';
    localStorage.setItem("theme", "light");
  }
});

</script>
</body>

</html>
